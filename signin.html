<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="signinhead">
        <h1>Kahanu</h1>
    </ul>
    <div class="signin">
        <h1>Please sign in before proceeding <hr></h1>
        <form action="About.html" method="get">
            <p><input type="email" name="email" required placeholder="Email"></p>
            <p><input type="password" name="password" required placeholder="Password"></p>
            <p><input type="number" name="age" required placeholder="Age"></p>
            <p><input type="submit" value="Submit"></p>
        </form>
        <div class="social-icons">
            <a href="https://www.youtube.com/watch?v=KEuej6L7aMU" target="_blank">
                <img src="youtube.png" alt="Youtube">
            </a>
        </div>
    </div>
</body>
</html>
